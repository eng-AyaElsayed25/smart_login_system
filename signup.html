<html>
    <head>
        <title>Smart Login System - sign up</title>
        <link rel="icon" href="imgs/signup-icon.webp">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>


        <div class=" d-flex justify-content-center align-items-center w-100 h-100" style="background-color: rgb(53, 15, 80);">
            <div class="container">
                <h1 class="text-white fw-bolder mb-3">Smart Login System</h1>
                <div class="row d-flex justify-content-center align-items-center h-75 shadow-lg rounded-5 " style="background-image: url(imgs/snow-icegif-29.gif); background-repeat: no-repeat; background-size: cover;">
                    <h2 class="text-center fs-1 fw-bold text-light mt-3">Registration</h2>
                   
                    <div class="col-md-8 py-5 justify-content-center">

                        <input type="text" class="form-control w-100 " placeholder="user name" id="username" >
                        <input type="email" class="form-control w-100 mt-4 " placeholder="Email" id="Email">
                        <input type="password" class="form-control w-100 mt-4 " placeholder="Password" id="Password">
                        <!-- <input type="password" class="form-control w-100 mt-4" placeholder="confirm password" id="Cpassword"> -->
                        <button class="btn btn-primary text-dark mt-2 " id="upbtn" onclick="signup()">Sign up</button>
                        <h4 class="text-light mt-2 ">I already have account <span><a href="index.html" class="btn btn-dark">Sign in</a></span></h4>
                        
                    </div>
                </div>
                <p id="uptext" class="text-center fs-1 fw-bold text-light mt-3 " ></p>

            </div>

        </div>
        

















    
    <script src="js/bootstrap.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    </body>
</html>
